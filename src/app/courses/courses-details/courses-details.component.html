<h1>Courses Details</h1>
<div *ngIf="course else noCourse">
  <hr>
  <p>
    id:{{ course.id }}
  </p>
  <p>
    title: {{ course.title }}
  </p>
  <p>
    instructor: {{ course.instructor }}
  </p>
  <p>
    isAvailabel: {{ course.isAvailabel }}
  </p>
</div>
<ng-template #noCourse>
  <p>no course selected</p>
</ng-template>
